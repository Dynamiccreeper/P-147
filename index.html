<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Textures</title>
    <meta name="description" content="Hello, WebVR! â€¢ A-Frame" />
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-sky
        src="https://raw.githubusercontent.com/whitehatjr/VR-PRO-C147/main/assets/sky.jpg"
      ></a-sky>

      <a-plane
        id="ground"
        src="https://images.unsplash.com/photo-1568535904307-f48b760a39f3?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8cmVkJTIwY2FycGV0JTIwdGV4dHVyZXxlbnwwfHwwfHw%3D&w=1000&q=80"
        position="0 0 0"
        rotation="-90 0 0"
        width="20"
        height="10"
      ></a-plane>

      <a-plane
        id="carpet"
        src="https://thumbs.dreamstime.com/b/texture-brown-wood-table-restaurant-bar-natural-top-wiev-133355373.jpg"
        position="0 0.1 0.5"
        rotation="-90 0 0"
        width="8"
        height="5"
      ></a-plane>

      <a-box
        id="wall"
        src="https://raw.githubusercontent.com/whitehatjr/VR-PRO-C147/main/assets/wall.jpeg"
        position="0 6.5 -4.5"
        width="20"
        height="13"
      >
      </a-box>

      <a-plane
        id="wall-poster-left"
        src="https://raw.githubusercontent.com/whitehatjr/VR-PRO-C147/main/assets/left-poster.png"
        position="-5 6 -3.3"
        rotation="0 0 0"
        width="4"
        height="6"
      ></a-plane>

      <a-plane
        id="wall-poster-middle"
        src="https://raw.githubusercontent.com/whitehatjr/VR-PRO-C147/main/assets/middle-poster.png"
        position="0 6 -3.3"
        rotation="0 0 0"
        width="4"
        height="6"
      ></a-plane>

      <a-plane
        id="wall-poster-right"
        src="https://raw.githubusercontent.com/whitehatjr/VR-PRO-C147/main/assets/left-poster.png"
        position="5 6 -3.3"
        rotation="0 0 0"
        width="4"
        height="6"
      ></a-plane>

      <!-- Chair 1  -->
      <a-cylinder
        src="https://raw.githubusercontent.com/whitehatjr/VR-PRO-C147/main/assets/chair.jpeg"
        radius="1.2"
        position="6.5 -0.4 0"
      >
        <a-cylinder
          src="https://raw.githubusercontent.com/whitehatjr/VR-PRO-C147/main/assets/chair.jpeg"
          radius="0.2"
          position="0 1 0"
          height="1.2"
        >
        </a-cylinder>
        <a-cylinder
          src="https://media.istockphoto.com/photos/vintage-style-texture-of-brown-leather-pattern-picture-id1134727406?k=20&m=1134727406&s=612x612&w=0&h=Rp__6AtF0Qf5vb54KQKMFeLejzh1t0Wp4p4B3o_0Tu0="
          position="0 1.9 0"
          rotation="0 0 0"
          radius="1.3"
          height="0.2"
        ></a-cylinder>
        <a-cylinder
          src="https://media.istockphoto.com/photos/vintage-style-texture-of-brown-leather-pattern-picture-id1134727406?k=20&m=1134727406&s=612x612&w=0&h=Rp__6AtF0Qf5vb54KQKMFeLejzh1t0Wp4p4B3o_0Tu0="
          position="0.85 3 0"
          rotation="90 -90 0"
          radius="1.3"
          height="0.2"
        ></a-cylinder>
      </a-cylinder>

      <!-- Chair 2  -->

      <a-cylinder
        src="https://raw.githubusercontent.com/whitehatjr/VR-PRO-C147/main/assets/chair.jpeg"
        radius="1.2"
        position="-6.5 -0.4 0"
      >
        <a-cylinder
          src="https://raw.githubusercontent.com/whitehatjr/VR-PRO-C147/main/assets/chair.jpeg"
          radius="0.2"
          position="0 1 0"
          height="1.2"
        >
        </a-cylinder>
        <a-cylinder
          src="https://media.istockphoto.com/photos/vintage-style-texture-of-brown-leather-pattern-picture-id1134727406?k=20&m=1134727406&s=612x612&w=0&h=Rp__6AtF0Qf5vb54KQKMFeLejzh1t0Wp4p4B3o_0Tu0="
          position="0 1.9 0"
          rotation="0 0 0"
          radius="1.3"
          height="0.2"
        ></a-cylinder>
        <a-cylinder
          src="https://media.istockphoto.com/photos/vintage-style-texture-of-brown-leather-pattern-picture-id1134727406?k=20&m=1134727406&s=612x612&w=0&h=Rp__6AtF0Qf5vb54KQKMFeLejzh1t0Wp4p4B3o_0Tu0="
          position="-0.85 3 0"
          rotation="90 -90 0"
          radius="1.3"
          height="0.2"
        ></a-cylinder>
      </a-cylinder>

      <!-- Dining Table -->
      <a-box
        src="https://thumbs.dreamstime.com/b/texture-brown-wood-table-restaurant-bar-natural-top-wiev-133355373.jpg"
        width="9"
        height="3.5"
        position="0 2 0"
        rotation="90 0 0"
        depth="0.2"
      >
        <a-cylinder
          src="https://thumbs.dreamstime.com/b/texture-brown-wood-table-restaurant-bar-natural-top-wiev-133355373.jpg"
          height="2"
          radius="0.8"
          rotation="90 0 0"
          position="0 0 1"
        ></a-cylinder>
      </a-box>

      <!-- Lamp -->

      
        <a-sphere src="https://t4.ftcdn.net/jpg/01/80/77/01/360_F_180770108_zDyAoHxnMVg8hfOI5mX6rki315UNxlDm.jpg" animation="property: rotation; to: 0 360 0 ; easing: linear ; dur: 20000  loop: true " radius="0.9" color="#fff" position="0 5.5 0"></a-sphere>
        <a-cylinder
          color="grey"
          radius="0.01"
          height="4"
          position="0 7.5 0"
        ></a-cylinder>


      <!--  --------- CAMERA --------- -->

      <a-camera look-controls-enabled wasd-controls-enabled position="0 5 15">
      </a-camera>
    </a-scene>
    <!-- Closing scene -->
  </body>
</html>
